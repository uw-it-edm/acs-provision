<section class="mat-typography">
  <article class="uw-default">
    <div class="cs-main">
      <mat-card class="cs-card">
        <mat-card-content>
          <h2 class="cs-subtitle">We're setting things up</h2>
          <p>
            This might be the first time that you're trying
            to access the University's Content Management system.
            We are provisioning an account for you and getting
            it set up with the appropriate permissions.
          </p>
          <div class="cs-loading">
            <p *ngIf="loading">
              <mat-spinner></mat-spinner>
            </p>
            <h1 *ngIf="result"><mat-icon class="cs-takeoff">flight_takeoff</mat-icon></h1>
          </div>
          <p class="cs-spacer">&nbsp;</p>
        </mat-card-content>
      </mat-card>
    </div>
  </article>
</section>
<img class="cs-brand" src="../assets/images/W-Logo_White.png">
